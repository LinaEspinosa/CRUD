<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="./css/style2.css"> -->
    <title>Document</title>
</head>
<body onload="form1.usuario.focus()">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 ">
        <div>
            <img class="mx-auto h-20 w-20 rounded-full" src="./images/pexels-caleb-oquendo-3023281 (1).jpg" alt="logo">
            <h1 class="text-2xl font-semibold">Registro Usuario</h1>
        </div>
        <div>
            <form action="">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="documento" class="sr-only">Documento</label>
                        <input type="text" name="documento" id="documento autocomplete="documento" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Documento Identificacion" ">
                    </div>
                </div>
            </form>
        </div>

    </div>    
</body>
</html>
